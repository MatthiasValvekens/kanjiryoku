{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block title %}
	{% trans 'Kanjiryoku signup' %}
{% endblock %}
{% block content %}
<h2>Create kanjiryoku user</h1>
<form action="" method="post" class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button type="submit" class="btn btn-default">{% bootstrap_icon 'ok' %} {% trans 'Create user' %}</button>
	{% endbuttons %}
</form>
{% endblock %}
